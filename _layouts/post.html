{% include header.html %}
<body>
<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<div class="12u">

			<!-- Blog -->
				<section>
					<header class="major">
						{% if site.posts != empty %}


						<h2>{{ page.title }}</h2>
						<p>Posted {{ page.date | date_to_string }}</p>
					</header>
					<div class="row">
						<div class="8u -2u">
							<section class="box">
								<a href="#" class="image featured"><img src="{{ site.baseurl }}{{ page.featured }}" alt="" /></a>
								{{ page.content }}
							</section>
						</div>
					</div>
					{% endif %}
				</section>

			</div>
		</div>
	</div>
</div>
{% include footer_post.html %}
